<!DOCTYPE html>
<html>
    <head>
        <h1>Test</h1>
        <h2>Päivää</h2>    
    </head>
    <body>
        <p id="output">click</p>
      <button type="button" onclick="click()">Test</button>  
    </body>   
</html>
<script src="clickcounter.js">
    let x;
    function click()
    {
        x++;
        document.getElementById('output').innerHTML = x;
    }
</script>
