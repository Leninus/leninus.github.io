<script type="text/javascript">
    var clicks = 0;
    var clickPower = 1;
    var cost = 100;
    function onClick() {
        clicks += clickPower;
        document.getElementById("clicks").innerHTML = clicks;
    };
    function moreClicks()
    {
        if (clicks >= cost)
        {
            clicks -= cost;
            clickPower++;
            cost += (cost -= cost/2)
        }
        document.getElementById("cost").innerHTML = cost; 
    }
</script>
